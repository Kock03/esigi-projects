<div>
  <mat-accordion #accordion="matAccordion" [multi]="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>account_circle</mat-icon>
          Cadastro de Recurso
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-dialog-content class="mat-typography">
        <form [formGroup]="resourceForm" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Recurso</mat-label>
            <input matInput disableRipple formControlName="resource" placeholder="Nome do Recurso" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Papel</mat-label>
            <input matInput disableRipple formControlName="paper" placeholder="Papel do Recurso" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Estimativa de Horas</mat-label>
            <input matInput disableRipple formControlName="estimatedHours" placeholder="Estimativa de Horas" />
          </mat-form-field>

        </form>
      </mat-dialog-content>
      <mat-dialog-actions>
        <div class="button-dialog">
          <button mat-flat-button (click)="accordion.closeAll()">
            Cancelar
          </button>
          <button color="primary" [disabled]="resourceForm.invalid" mat-flat-button (click)="saveResource()">
            Salvar
          </button>
        </div>
      </mat-dialog-actions>

    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="table-styles tab">
  <div class="content-scroll">
    <div class="envolti-table mat-elevation-z4" fxLayout="column">
      <table mat-table [dataSource]="dataTable" #resourceTable>
        <ng-container matColumnDef="resource">
          <th mat-header-cell *matHeaderCellDef>Recurso</th>
          <td mat-cell *matCellDef="let resource">
            {{ resource.resource }}
          </td>
        </ng-container>

        <ng-container matColumnDef="paper">
          <th mat-header-cell *matHeaderCellDef>Papel</th>
          <td mat-cell *matCellDef="let resource">
            {{ resource.paper }}
          </td>
        </ng-container>

        <ng-container matColumnDef="estimatedHours">
          <th mat-header-cell *matHeaderCellDef>Estimativa de Horas</th>
          <td mat-cell *matCellDef="let resource">
            {{ resource.estimatedHours }}
          </td>
        </ng-container>


        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef style="text-align: end">
            <button class="edit-button" mat-flat-button (click)="accordion.openAll()">
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <td class="button-tab" mat-cell *matCellDef="let resource; let index = index">


            <button (click)="getResource(resource, resource.id)" class="table-button" mat-button>
              <mat-icon>edit</mat-icon>
            </button>

            <button (click)="deleteResource(resource.id)" class="table-button" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>
  </div>
</div>
