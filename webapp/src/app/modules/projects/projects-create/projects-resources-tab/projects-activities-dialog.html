<div id="projectActivityDialog" class="dialog">
  <div class="content-scroll" *ngIf="activityForm">
    <h2 mat-dialog-title class="title-dialog">Cadastro Atividade</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="activityForm" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Atividade</mat-label>
          <input matInput disableRipple formControlName="name" placeholder="Atividade" />
        </mat-form-field>

        <mat-form-field fxFlex="30" appearance="outline">
          <mat-label>Previsão de início e fim</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="startDate" placeholder="Início" />
            <input matEndDate formControlName="endDate" placeholder="Fim" />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button-dialog">
        <button mat-flat-button mat-dialog-close (click)="onNoClick()">
          Cancelar
        </button>
        <button color="primary" [disabled]="activityForm.invalid" mat-flat-button [mat-dialog-close]="true"
          (click)="save()">
          Salvar
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
