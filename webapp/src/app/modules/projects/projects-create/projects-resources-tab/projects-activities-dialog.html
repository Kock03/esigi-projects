<div id="projectActivityDialog" class="dialog">
  <div class="content-acivities" *ngIf="activityForm">
    <div class="content-button">
      <mat-panel-title fxLayout="row">
        <mat-icon class="icon-activities-dialog">account_circle</mat-icon>
        <button disabled class="button-activities" mat-button>
          <h2 fxLayoutAlign="start">Cadastro de Atividades</h2>
        </button>
        <button (click)="close()" class="cancel-icon" mat-button>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-panel-title>
    </div>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="activityForm" fxLayout="column">
        <div  fxLayoutGap="16px" class="form-content-activities">
        <mat-form-field appearance="outline">
          <mat-label>Atividade</mat-label>
          <input
            matInput
            disableRipple
            formControlName="name"
            placeholder="Atividade"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Previsão de início e fim</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              formControlName="startDate"
              placeholder="Início"
            />
            <input matEndDate formControlName="endDate" placeholder="Fim" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button-dialog">
        <button mat-flat-button mat-dialog-close (click)="onNoClick()">
          Cancelar
        </button>
        <button
          color="primary"
          [disabled]="activityForm.invalid"
          mat-flat-button
          [mat-dialog-close]="true"
          (click)="save()"
        >
          Salvar
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
