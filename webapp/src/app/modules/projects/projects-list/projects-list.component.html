<div id="projectList" class="page">
  <h2>Projetos</h2>

  <div fxLayout="row"></div>

  <div fxLayoutAlign="space-between">
    <form class="search" fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="80">
        <mat-label>Buscar Projetos</mat-label>
        <input matInput placeholder="Projeto" #filter matInput />
        <mat-icon matSuffix style="cursor: pointer">search</mat-icon>
      </mat-form-field>

      <mat-form-field fxFlex="20" appearance="outline">
        <mat-label>Filtro</mat-label>
        <mat-select matInput disableRipple>
          <mat-option [value]="1">Todos</mat-option>
          <mat-option [value]="2">Ativos</mat-option>
          <mat-option [value]="3">Inativos</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div class="envolti-table mat-elevation-z8" fxLayout="column">
    <table mat-table [dataSource]="filteredProjectList">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let project">
          {{ project.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let project">
          {{ project.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Posição</th>
        <td mat-cell *matCellDef="let project">
          {{ project.client }}
        </td>
      </ng-container>

      <ng-container matColumnDef="managerEnvoltiProjectManager">
        <th mat-header-cell *matHeaderCellDef>Gerente Envolti</th>
        <td mat-cell *matCellDef="let project">
          {{ project.managerEnvoltiProjectManager }}
        </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th  mat-header-cell
        *matHeaderCellDef
        clas="icon"
        style="text-align: end">
        <button
          class="edit-button"
          mat-flat-button
          clas="icon"
          color="primary">
          <mat-icon>add</mat-icon>
        </button></th>
        <td
          class="button-tab"
          mat-cell
          *matCellDef="let project"
          clas="icon"
          style="text-align: end"
        >
          <button class="table-button" mat-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button class="table-button" mat-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedProjects; sticky: true"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedProjects"></tr>
    </table>
  </div>
</div>
