<div id="projectsPanelTab" class="tab">
    <div class="content-scroll">
        <div class="envolti-table mat-elevation-z8" fxLayout="column">
            <table mat-table #panelTable [dataSource]="filteredPanelList">
                <ng-container matColumnDef="resource">
                    <th mat-header-cell *matHeaderCellDef>Recursos</th>
                    <td mat-cell *matCellDef="let panel">
                        {{ panel.resource }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="hoursRun">
                    <th mat-header-cell *matHeaderCellDef>Horas Executadas</th>
                    <td mat-cell *matCellDef="let panel">
                        {{ panel.hoursRun }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let panel">
                        {{ panel.status }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedPanel; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedPanel"></tr>
            </table>
        </div>
    </div>
</div>
