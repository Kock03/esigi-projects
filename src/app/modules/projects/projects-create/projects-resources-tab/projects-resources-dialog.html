<div>
  <mat-accordion class="table-styles tab" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>

    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="table-styles tab">
  <div class="content-scroll">
    <div class="envolti-table mat-elevation-z4" fxLayout="column">
      <table mat-table [dataSource]="dataResource" #resourceTable>
        <ng-container matColumnDef="resource">
          <th mat-header-cell *matHeaderCellDef>Recurso</th>
          <td mat-cell *matCellDef="let resource">
            {{ resource.resource }}
          </td>
        </ng-container>

        <ng-container matColumnDef="paper">
          <th mat-header-cell *matHeaderCellDef>Papel</th>
          <td mat-cell *matCellDef="let resource">
            {{ resource.paper }}
          </td>
        </ng-container>

        <ng-container matColumnDef="estimatedHours">
          <th mat-header-cell *matHeaderCellDef>Estimativa de Horas</th>
          <td mat-cell *matCellDef="let resource">
            {{ resource.estimatedHours }}
          </td>
        </ng-container>


        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef style="text-align: end">
            <button class="edit-button" mat-flat-button>
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <td class="button-tab" mat-cell *matCellDef="let resource; let index = index">


            <button class="table-button" mat-button>
              <mat-icon>edit</mat-icon>
            </button>

            <button class="table-button" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>
  </div>
</div>
