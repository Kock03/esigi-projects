<div id="collaboratorResourcesDialog" class="dialog">
    <div class="content-scroll" *ngIf="resourceForm">
        <h2 mat-dialog-title class="title-dialog">Cadastro Atividades</h2>
        <mat-dialog-content class="mat-typography">
            <form [formGroup]="resourceForm" fxLayout="column">

                <div fxFlex="100" fxLayoutGap="16px">
                    <mat-form-field fxFlex="100" appearance="outline">
                        <mat-label>Atividade</mat-label>
                        <input matInput disableRipple formControlName="name" placeholder="Nome da Atividade" />
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxLayoutGap="16px">
                    <mat-form-field fxFlex="50" appearance="outline">
                        <mat-label>Data Início</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="startDate" placeholder="Início" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field fxFlex="47" appearance="outline">
                        <mat-label>Data Termino</mat-label>
                        <input matInput [matDatepicker]="paypicker" formControlName="endDate" placeholder="Fim"
                            placeholder="Data de Pagamento" />
                        <mat-datepicker-toggle matSuffix [for]="paypicker"></mat-datepicker-toggle>
                        <mat-datepicker #paypicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </form>
        </mat-dialog-content>
        <mat-dialog-actions>
            <div class="button-dialog" fxLayoutAlign="center">
                <button mat-flat-button mat-dialog-close (click)="onNoClick()">
                    Cancelar
                </button>
                <button color="primary" [disabled]="resourceForm.invalid" mat-flat-button [mat-dialog-close]="true"
                    (click)="save()">
                    Salvar
                </button>
            </div>
        </mat-dialog-actions>
    </div>
</div>
