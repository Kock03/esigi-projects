<div id="projectResourcesTab" class="tab">
  <div class="content-scroll">
    <div fxLayout="row">
      <div class="envolti-table mat-elevation-z4" fxLayout="column">
        <table mat-table [dataSource]="data" #resourceTable>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Atividade</th>
            <td mat-cell *matCellDef="let resource">
              {{ resource.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Início</th>
            <td mat-cell *matCellDef="let resource">
              {{ resource.startDate | date: 'dd/MM/yyyy'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>Até</th>
            <td mat-cell *matCellDef="let resource">
              {{ resource.endDate | date: 'dd/MM/yyyy'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef style="text-align: end">
              <button class="edit-button" mat-flat-button color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>
              </button>
            </th>
            <td class="button-tab" mat-cell *matCellDef="let resource; let index = index">
              <button class="table-button" mat-button (click)="getResource(resource, index)">
                <mat-icon>edit</mat-icon>
              </button>

              <button class="table-button" mat-button (click)="deleteResource(index)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
