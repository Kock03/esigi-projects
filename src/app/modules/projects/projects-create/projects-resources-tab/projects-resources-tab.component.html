<div id="projectAtivityTab" class="tab">
    <div class="content-scroll" *ngIf="activityArray">
        <div fxLayout="row">
            <div class="envolti-table mat-elevation-z4" fxLayout="column">
                <table mat-table [dataSource]="data" #activityTable>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Atividade</th>
                        <td mat-cell *matCellDef="let activity">
                            {{ activity.name }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell *matHeaderCellDef>Início</th>
                        <td mat-cell *matCellDef="let activity">
                            {{ activity.startDate | date: 'dd/MM/yyyy' }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="endDate">
                        <th mat-header-cell *matHeaderCellDef>Término</th>
                        <td mat-cell *matCellDef="let activity">
                            {{ activity.endDate | date: 'dd/MM/yyyy' }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="icon">
                        <th mat-header-cell *matHeaderCellDef style="text-align: end">
                            <button class="edit-button" mat-flat-button (click)="openDialog()">
                                <mat-icon>add</mat-icon>
                            </button>
                        </th>
                        <td class="button-tab" mat-cell *matCellDef="let activity; let index = index">
                            <button class="table-button" mat-button (click)="openDialogResources()">
                                <mat-icon>supervised_user_circle</mat-icon>
                            </button>

                            <button class="table-button" mat-button (click)="getActivity(activity, index)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button class="table-button" mat-button (click)="deleteActivity(index)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
